# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    paths:
      - .github/workflows/render-rmarkdown.yaml
      - README.Rmd
      - index.Rmd
      - 'vignettes/**'
      - DESCRIPTION

name: render-rmarkdown

jobs:
  render-rmarkdown:
    runs-on: ubuntu-latest
    # This env var is not strictly needed by the peaceiris action
    # but good to keep if other steps use it.
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: any::rmarkdown

      - name: Render RMarkdown
        run: |
          Rscript -e "rmarkdown::render_site(encoding = 'UTF-8')"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use the bot's token, not the default GITHUB_TOKEN
          github_token: ${{ secrets.BOT_PAT }}

          # Set the committer identity
          user_name: 'pharmaverse-bot'
          user_email: 'pharmaverse-bot@users.noreply.github.com'

          # Directory to publish
          publish_dir: ./docs

          # (Optional) Uncomment this if you want to push
          # to a different branch, like 'main'
          # publish_branch: main
